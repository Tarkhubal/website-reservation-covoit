<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mot de passe oublié - AMD Éco-Mobilité">
    <title>Mot de passe oublié - AMD Éco-Mobilité</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-top">
            <a href="../index.html" class="logo">
                <img src="../assets/img/amd-logo.svg" alt="AMD Logo">
                <span class="logo-text">Éco-Mobilité</span>
            </a>
            <div class="header-actions">
                <a href="connexion.html" class="btn btn-secondary">Connexion</a>
                <a href="inscription.html" class="btn btn-primary">Inscription</a>
            </div>
        </div>
    </header>

    <main class="auth-page">
        <div class="form-container">
            <h1 class="text-center mb-2">Mot de passe oublié</h1>
            <p class="text-gray text-center mb-3">Entrez votre adresse e-mail AMD et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>

            <form action="confirmation-reset-mdp.html" method="get">
                <div class="form-group">
                    <label for="email">Adresse e-mail AMD</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="prenom.nom@amd.com" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Envoyer le lien</button>
            </form>

            <div class="text-center mt-3">
                <a href="connexion.html" style="color: var(--amd-white);">← Retour à la connexion</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>© 2025 AMD Éco-Mobilité - Tous droits réservés</p>
        </div>
    </footer>
</body>
</html>
